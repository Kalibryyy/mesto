<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/profile-avatar.png" alt="аватар" class="profile__avatar">
        <div class="profile__datas">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit-button"></div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        
      </div>
      <div class="profile__add-button"></div>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/element-karachaevsk.png" alt="" class="elements__image">
          <p class="elements__text">Карачаевск</p>
        </li>
        <li class="elements__item">
          <img src="./images/element-karachaevsk.png" alt="" class="elements__image">
          <p class="elements__text">Карачаевск</p>
        </li>
        <li class="elements__item">
          <img src="./images/element-karachaevsk.png" alt="" class="elements__image">
          <p class="elements__text">Карачаевск</p>
        </li>
        <li class="elements__item">
          <img src="./images/element-karachaevsk.png" alt="" class="elements__image">
          <p class="elements__text">Карачаевск</p>
        </li>
        <li class="elements__item">
          <img src="./images/element-karachaevsk.png" alt="" class="elements__image">
          <p class="elements__text">Карачаевск</p>
        </li>
        <li class="elements__item">
          <img src="./images/element-karachaevsk.png" alt="" class="elements__image">
          <div class="elements__footer">
            <p class="elements__text">Карачаевск</p>
            <div class="elements__like"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="modal">
  <form class="modal__container">
    <h2 class="modal__title">Редактировать профиль</h2>
      <input type="text" placeholder="Жак-Ив Кусто" class="modal__name">
      <input type="text" placeholder="Исследователь океана" class="modal__occupation">
      <button class="modal__btn">
        Сохранить
      </button>
    </form>
    <img src="./images/close-icon.svg" alt="" class="modal__close">
  </section>
  <script src="./script.js"></script>
</body>

</html>
